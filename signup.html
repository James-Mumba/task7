<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
      <div class="col-6" style="background-image: url('kakashi.jpg');background-size: cover;background-position: center;height: 100vh;"></div>
      <!-- right column  -->
      <div class="col-6">
        <h3>Sign up</h3>
        <form>
          <input class="form-control" type="text" placeholder="Name" required /></br>
          <input class="form-control" type="email" placeholder="johndoe@gmail.com" required /></br>
          <input class="form-control" type="password" placeholder="password" required /></br>
          <input class="form-control" type="password" placeholder="confirm password" required /></br>
          <button class="btn btn-primary mt-2">Sign up</button>
        </form>
        <p>Already have an account?</p>
        <a href="login.html">Log in</a>
      </div>
    </div>
  </body>
</html>
